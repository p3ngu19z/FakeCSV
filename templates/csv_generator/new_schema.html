{% extends "csv_generator/base.html" %}
{% block body %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h4>New schema</h4>
            </div>
            <div class="col-6">
                {% if schema_form.errors %}
                    {% for error in schema_form.errors.title %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'new_schema' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="InputName">Name</label>
                            <input type="text" class="form-control" id="InputName"
                                   name="{{ schema_form.title.html_name }}"
                                   {% if schema_form.title.required %}required{% endif %}>
                        </div>
                        <div class="col-auto d-flex">
                            <button type="submit" class="btn btn-primary mt-auto ">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
